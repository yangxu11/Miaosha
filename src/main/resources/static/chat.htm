<!DOCTYPE HTML>
<html >
<head>
    <title>客服聊天</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
    <style type="text/css">
        html,body{
            height:100%;
            width:100%;
        }
        body{
            background:url('/img/bg2.jpg') no-repeat;
            background-size:100% 100%;
        }
        #goodslist td{
            border-top:1px solid #39503f61;
        }
    </style>
</head>
<body>

<div class="panel panel-default" style="height:100%;background-color:rgba(222,222,222,0.8)" >
    <div class="panel-heading">客服</div>
    <div class="panel-body">
    </div>
    <table class="table" id="chatlist">
    </table>
    <div class="col-md-5">
        <input class="form-control" type="text" id="content"/>
        <button type="submit" id="sendbutton" onclick="sendMessage()">发送</button>
    </div>

</div>
</body>
<script>
    var socket;
    var goodsId = g_getQueryString("goodsId");
    var token  = getCookie("token");
    if(typeof(WebSocket) == "undefined") {
        console.log("您的浏览器不支持WebSocket");
    }else{
        console.log("您的浏览器支持WebSocket");
        //实现化WebSocket对象，指定要连接的服务器地址与端口  建立连接
        //等同于socket = new WebSocket("ws://localhost:8083/checkcentersys/websocket/20");
        socket = new WebSocket("ws://localhost:8080/websocket/"+token);

    }
    //打开事件
    socket.onopen = function() {
        console.log("Socket 已打开");
        layer.msg("Socket 已打开");
        //socket.send("这是来自客户端的消息" + location.href + new Date());
    };
    //获得消息事件
    socket.onmessage = function(msg) {
        //msg为服务端反馈的消息

        //console.log(msg.data);
        //处理json数据
        var json = $.parseJSON(msg.data);
        var data = json.msg;
        if(json.src == null) {
            //将状态信息以窗口行式弹出
            layer.msg(data);
        } else {
            //将msg写入到页面
            var trHTML = "<tr bgcolor='#fffaf0'><td> 商家 : "+data+"</td></tr>";
        }

        //将输入框置空
        $("#chatlist").append(trHTML);
    };
    //关闭事件
    socket.onclose = function() {
        console.log("Socket已关闭");
    };
    //发生了错误事件
    socket.onerror = function() {
        alert("Socket发生了错误");
        //此时可以尝试刷新页面
    }


    //在websocket连接的基础上发送消息
    function sendMessage(){
        var msg = token +";"+goodsId + ";" + $("#content").val();
        socket.send(msg);

        var trHTML = "<tr bgcolor='#f5f5dc'><td> 我 : "+$("#content").val()+"</td></tr>";
        $("#chatlist").append(trHTML);
        //将输入框置为空
        $("#content").val("");
    }

    //得到cookie值
    function getCookie(c_name)
    {
        if (document.cookie.length>0)
        {
            c_start=document.cookie.indexOf(c_name + "=")
            if (c_start!=-1)
            {
                c_start=c_start + c_name.length+1
                c_end=document.cookie.indexOf(";",c_start)
                if (c_end==-1) c_end=document.cookie.length
                return unescape(document.cookie.substring(c_start,c_end))
            }
        }
        return ""
    }


</script>
</html>
